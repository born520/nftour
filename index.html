    document.addEventListener('DOMContentLoaded', function() {
      const grid = document.getElementById('masonry-grid');
      
      postsData.forEach((post, index) => {
        const card = document.createElement('div');
        card.className = 'grid-item';
        card.addEventListener('click', () => showDetail(index));
        
        if (post.photos && post.photos.length > 0) {
          card.innerHTML = `
            <div class="card-img">
              <img src="${post.photos[0]}" alt="게시물 이미지" onerror="this.parentNode.parentNode.innerHTML = createTextOnlyHTML(${index})">
            </div>
            <div class="card-content">
              <div class="card-excerpt">${post.content.replace(/<br>/g, " ").substring(0, 120)}...</div>
              <div class="card-date">${post.date}</div>
            </div>
          `;
        } else {
          card.innerHTML = createTextOnlyHTML(index);
        }
        
        grid.appendChild(card);
      });
      
      imagesLoaded(grid, function() {
        const msnry = new Masonry(grid, {
          itemSelector: '.grid-item',
          columnWidth: 320,
          gutter: 20,
          fitWidth: true,
          horizontalOrder: true
        });
      });
      
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get('post');
      if (postId !== null && postsData[postId]) {
        showDetail(parseInt(postId));
      }
    });
    
    function createTextOnlyHTML(index) {
      const post = postsData[index];
      return `
        <div class="card-text-only">
          <div class="card-excerpt">${post.content.replace(/<br>/g, " ").substring(0, 350)}...</div>
          <div class="card-date">${post.date}</div>
        </div>
      `;
    }
    
    function showDetail(index) {
      const post = postsData[index];
      document.getElementById('detail-date').textContent = post.date;
      // 첫 번째 단락을 제목처럼 만들기 - 클라이언트 사이드 JavaScript
      const formattedContent = post.content.replace(/^([^<br>]+)(<br>|$)/, '<p class="first-paragraph">$1</p>');
      document.getElementById('detail-content').innerHTML = formattedContent;
      
      const imagesContainer = document.getElementById('detail-images');
      imagesContainer.innerHTML = '';
      if (post.photos && post.photos.length > 0) {
        post.photos.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.alt = "게시물 이미지";
          img.onerror = function() {
            this.style.display = 'none';
          };
          imagesContainer.appendChild(img);
        });
      }
      
      document.getElementById('detail-view').style.display = 'block';
      document.getElementById('masonry-grid').style.display = 'none';
      
      window.history.pushState({postId: index}, "", "?post=" + index);
      
      window.scrollTo(0, 0);
    }
    
    function showList() {
      document.getElementById('detail-view').style.display = 'none';
      document.getElementById('masonry-grid').style.display = 'block';
      window.history.pushState({}, "", window.location.pathname);
    }
    
    function goBack() {
      window.history.back();
    }
    
    window.addEventListener('popstate', function(event) {
      if (event.state && event.state.postId !== undefined) {
        showDetail(event.state.postId);
      } else {
        document.getElementById('detail-view').style.display = 'none';
        document.getElementById('masonry-grid').style.display = 'block';
      }
    });
  </script>
