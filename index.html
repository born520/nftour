    } catch (e) {
      console.error("postsData 파싱 오류:", e);
      var postsData = [];
      document.getElementById("error-message").textContent = "데이터 로드 실패 - 새로고침 필요";
      document.getElementById("error-message").style.display = "block";
    }
    var SESSION_STATE_KEY = "bandPostsState";
    var currentIndex = 0;
    var batchSize = 20;
    var isLoadingMore = false;
    var lastScrollPosition = 0;

    document.addEventListener("DOMContentLoaded", initializeApp);

    function safeExecute(fn, errorMessage) {
      try { return fn(); } catch (e) { console.error(errorMessage || "오류 발생", e); showErrorMessage(); return null; }
    }

    function initializeApp() {
      safeExecute(function() {
        var urlParams = new URLSearchParams(window.location.search);
        var postId = urlParams.get("post");
        var masonry = document.getElementById("masonry");
        var detailView = document.getElementById("detail-view");
        if (!masonry || !detailView) throw new Error("DOM 요소 누락");
        if (postId && postsData[postId]) { showDetail(parseInt(postId), false); }
        else { showList(false); loadInitialPosts(); }
        window.addEventListener("scroll", debounce(function() {
          var spinner = document.getElementById("loading-spinner");
          if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 300 && currentIndex < postsData.length && !isLoadingMore) {
            spinner.style.display = "block";
            loadMorePosts();
          }
        }, 100));
      }, "초기화 오류");
    }

    function debounce(func, wait) {
      var timeout;
      return function() { clearTimeout(timeout); timeout = setTimeout(func, wait); };
    }

    function loadInitialPosts() {
      safeExecute(function() {
        currentIndex = 0;
        var masonry = document.getElementById("masonry");
        var spinner = document.getElementById("loading-spinner");
        if (!masonry) return;
        masonry.innerHTML = "";
        spinner.style.display = "block";
        if (postsData.length) loadMorePosts();
        else {
          masonry.innerHTML = '<div style="text-align:center;padding:30px;color:#666;">최근 게시물 없음</div>';
          spinner.style.display = "none";
        }
      }, "초기 로드 오류");
    }

    function loadMorePosts() {
      if (isLoadingMore) return;
      isLoadingMore = true;
      safeExecute(function() {
        var masonry = document.getElementById("masonry");
        var spinner = document.getElementById("loading-spinner");
        if (!masonry) return;
        var fragment = document.createDocumentFragment();
        var end = Math.min(currentIndex + batchSize, postsData.length);
        for (var i = currentIndex; i < end; i++) {
          var post = postsData[i];
          var card = document.createElement("div");
          card.className = "masonry-item";
          card.setAttribute("data-index", i);
          card.onclick = function() { showDetail(this.getAttribute("data-index")); };
          var fullContent = post.content.replace(/<br>/g, "\n");
          var firstParagraph = fullContent.split("\n")[0] || "제목 없음";
          var additionalContent = fullContent.split("\n").slice(1).join("<br>").trim();
          var cardContent = "";
          if (post.photos && post.photos.length && post.photos[0]) {
            cardContent = '<div class="card-img"><img src="' + post.photos[0] + '" loading="lazy" alt="게시물 이미지" onerror="this.style.display=\'none\';"></div>' +
                         '<div class="card-title"><span class="title">' + firstParagraph + '</span>' + (additionalContent ? '<br><span class="additional">' + additionalContent + '</span>' : "") + '</div>';
          } else {
            card.classList.add("no-image");
            cardContent = '<div class="card-title"><span class="title">' + firstParagraph + '</span>' + (additionalContent ? '<br><span class="additional">' + additionalContent + '</span>' : "") + '</div>';
          }
          card.innerHTML = cardContent;
          fragment.appendChild(card);
        }
        masonry.appendChild(fragment);
        currentIndex = end;
        spinner.style.display = currentIndex >= postsData.length ? "none" : "block";
      }, "추가 로드 오류");
      isLoadingMore = false;
    }

    function showDetail(index, saveState) {
      saveState = saveState !== false;
      safeExecute(function() {
        var post = postsData[index];
        if (!post) return;
        lastScrollPosition = window.scrollY;
        var detailView = document.getElementById("detail-view");
        var masonry = document.getElementById("masonry");
        var spinner = document.getElementById("loading-spinner");
        var detailDate = document.getElementById("detail-date");
        var detailContent = document.getElementById("detail-content");
        var imagesContainer = document.getElementById("detail-images");
        if (!detailView || !masonry || !detailDate || !detailContent || !imagesContainer) return;
        detailDate.textContent = post.date;
        detailContent.innerHTML = formatContentWithTitleParagraph(post.content);
        imagesContainer.innerHTML = "";
        if (post.photos && post.photos.length) loadDetailImages(post.photos, imagesContainer);
        detailView.style.display = "block";
        masonry.style.display = "none";
        spinner.style.display = "none";
        if (saveState) {
          window.history.pushState({ postId: index, view: "detail" }, "", "?post=" + index);
          sessionStorage.setItem(SESSION_STATE_KEY, JSON.stringify({ view: "detail", postId: index }));
        }
        window.scrollTo(0, 0);
      }, "상세 표시 오류");
    }

    function loadDetailImages(photoUrls, container) {
      safeExecute(function() {
        var fragment = document.createDocumentFragment();
        for (var i = 0; i < photoUrls.length; i++) {
          var url = photoUrls[i];
          if (!url) continue;
          var img = document.createElement("img");
          img.src = url;
          img.alt = "게시물 이미지";
          img.loading = "lazy";
          img.onerror = function() { this.style.display = "none"; };
          fragment.appendChild(img);
        }
        container.appendChild(fragment);
      }, "이미지 로드 오류");
    }

    function formatContentWithTitleParagraph(content) {
      return safeExecute(function() {
        var paragraphs = content.split("<br>").filter(function(p) { return p.trim(); });
        if (paragraphs.length) {
          var html = '<p class="first-paragraph">' + paragraphs[0] + '</p>';
          for (var i = 1; i < paragraphs.length; i++) {
            html += "<p>" + paragraphs[i] + "</p>";
          }
          return html;
        }
        return content;
      }, "컨텐츠 포맷 오류") || content;
    }

    function showList(saveState) {
      saveState = saveState !== false;
      safeExecute(function() {
        var detailView = document.getElementById("detail-view");
        var masonry = document.getElementById("masonry");
        var spinner = document.getElementById("loading-spinner");
        if (!detailView || !masonry) return;
        detailView.style.display = "none";
        masonry.style.display = "block";
        spinner.style.display = currentIndex < postsData.length ? "block" : "none";
        window.scrollTo(0, lastScrollPosition);
        if (saveState) {
          window.history.pushState({ view: "list" }, "", window.location.pathname);
          sessionStorage.setItem(SESSION_STATE_KEY, JSON.stringify({ view: "list" }));
        }
      }, "목록 표시 오류");
    }

    window.addEventListener("popstate", function(event) {
      safeExecute(function() {
        var state = event.state || JSON.parse(sessionStorage.getItem(SESSION_STATE_KEY) || "{}");
        if (state.view === "detail" && postsData[state.postId]) {
          showDetail(state.postId, false);
        } else {
          showList(false);
        }
      }, "히스토리 오류");
    });

    function showErrorMessage(message) {
      message = message || "오류 발생 - 새로고침 필요";
      var errorMessage = document.getElementById("error-message");
      if (!errorMessage) return;
      errorMessage.textContent = message;
      errorMessage.style.display = "block";
      setTimeout(function() { errorMessage.style.display = "none"; }, 3000);
    }
  </script>
