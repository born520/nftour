<!DOCTYPE html><html lang="ko"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><title>특가 모음</title><style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    .container {
      width: 100%;
      max-width: 1800px;
      margin: 0 auto;
      padding: 10px;
      column-count: 6;
      column-gap: 10px;
    }
    .card {
      position: relative;
      break-inside: avoid;
      background-color: white;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      width: 100%;
      border: 2px solid transparent;
    }
    .card.expanded {
      border: 2px solid red;
      transform: scale(1.05);
      animation: blink-border 1s infinite;
      z-index: 10;
    }
    @keyframes blink-border {
      0% { border-color: red; }
      50% { border-color: transparent; }
      100% { border-color: red; }
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card p {
      padding: 15px;
      margin: 0;
      line-height: 1.5;
    }
    .card p.excerpt {
      font-size: 14px;
      color: #333;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
    }
    .card-content {
      display: none;
      padding: 15px;
      background-color: #f9f9f9;
    }
    .card-content img {
      margin-top: 10px;
    }
    .card.expanded .excerpt {
      display: none;
    }
    .card.expanded .card-content {
      display: block;
    }
    @media (max-width: 1800px) { .container { column-count: 5; } }
    @media (max-width: 1500px) { .container { column-count: 4; } }
    @media (max-width: 1200px) { .container { column-count: 3; } }
    @media (max-width: 900px) { .container { column-count: 2; } }
    @media (max-width: 600px) {
      .container { column-count: 1; }
      body { font-size: 12px; }
      .card p.excerpt { font-size: 12px; }
    }
  </style></head><body><div class="container"></div><script>
    var currentOpenCard = null;

    function toggleCard(index) {
      var clickedCard = document.getElementById('card-' + index);
      
      if (currentOpenCard && currentOpenCard !== clickedCard) {
        currentOpenCard.classList.remove('expanded');
        currentOpenCard.style.animation = 'none';
        currentOpenCard.style.transform = 'scale(1)';
      }
      
      clickedCard.classList.toggle('expanded');
      
      if (clickedCard.classList.contains('expanded')) {
        currentOpenCard = clickedCard;
        setTimeout(() => {
          const cardPosition = clickedCard.getBoundingClientRect().top + window.pageYOffset;
          window.scrollTo({ top: cardPosition - 10, behavior: 'smooth' });
        }, 300);
      } else {
        clickedCard.style.animation = 'none';
        clickedCard.style.transform = 'scale(1)';
        currentOpenCard = null;
      }
    }
  </script></body></html>
